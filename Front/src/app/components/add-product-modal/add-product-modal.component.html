<div style="background-color: #c94f2d; display: flex; justify-content: center; height: 33em;">
  <div style="background-color: #ffffff; width: 24.5em; height: 32.6em; border-radius: 10px; margin-top: 0.2em;">
    <div style="display: flex; justify-content: center;">
      <div style="background-color: #422b20; width: 9.5em; height: 9.5em; display: flex; justify-content: center; align-items: center; margin-top: 1.5em; border-radius: 20px;"> 
        <div style="text-align: center">
          <label class="circle-label">
            <p class="textsin">Adicione a Foto Aqui:</p>
            <input
              type="file"
              #file
              class="form-control shadow inputt mb-5"
              aria-label="default input example"
              (change)="uploadFile(file.files)"
              style="display: none"
            />
          </label>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="d-flexflex-row">
        <div class="d-flex flex-column">
          <span class="textologcas">Nome:</span>
          <div
            style="
              width: 18em;
              height: 2em;
              background-color: #422b20;
              border-radius: 10px;
              display: flex;
              align-items: center;
            "
          >
            <img
              src="../../../assets/img/usuario.png"
              style="width: 1.4em; height: 1.4em; margin-left: 0.5em"
            />
            <input type="text" placeholder="Digite o Nome" class="senha" [(ngModel)]="name"/>
          </div>
        </div>
        <div class="d-flex flex-column">
          <span class="textologcas" style="margin-top: 1em">Ingredientes:</span>
          <div
            style="
              width: 18em;
              height: 2em;
              background-color: #422b20;
              border-radius: 10px;
              display: flex;
              align-items: center;
            "
          >
            <img
              src="../../../assets/img/usuario.png"
              style="width: 1.4em; height: 1.4em; margin-left: 0.5em"
            />
            <input type="text" placeholder="Digite os Ingredientes" class="senha" [(ngModel)]="ingredients" />
          </div>
        </div>
        <div class="d-flex flex-column">
          <span class="textologcas" style="margin-top: 1em">Descrição:</span>
          <div
            style="
              width: 18em;
              height: 2em;
              background-color: #422b20;
              border-radius: 10px;
              display: flex;
              align-items: center;
            "
          >
            <img
              src="../../../assets/img/usuario.png"
              style="width: 1.4em; height: 1.4em; margin-left: 0.5em"
            />
            <input type="text" placeholder="Digite a Descrição" class="senha" [(ngModel)]="description" />
          </div>
        </div>
        <div class="d-flex flex-column">
          <span class="textologcas" style="margin-top: 1em">Preço:</span>
          <div
            style="
              width: 18em;
              height: 2em;
              background-color: #422b20;
              border-radius: 10px;
              display: flex;
              align-items: center;
            "
          >
            <img
              src="../../../assets/img/usuario.png"
              style="width: 1.4em; height: 1.4em; margin-left: 0.5em"
            />
            <input type="text" placeholder="Digite o Preço" class="senha" [(ngModel)]="price"/>
          </div>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 1.5em">
          <a class="add" (click)="create()">
            <img src="../../../assets/img/addproduct.png" style="height: 2em" />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
